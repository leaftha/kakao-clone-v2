<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d8e480d349.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat \ Kakao clone</title>
  </head>
  <body class="chat__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__colum">
          <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__colum">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">80%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header-back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">Best friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__message">
        <span class="chat_timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="image/user.png" class="m-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">Best friend</span>
            <span class="message_bubble">
              Congrate I love you
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message_bubble">
              Thank you see you soon
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="image/user.png" class="m-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">Best friend</span>
            <span class="message_bubble">
              Good to see you
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message_bubble">
              Ok
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
